<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Justin Y. Jeon</title>
    <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --text-tertiary: #86868b;
            --bg-primary: #fbfbfd;
            --bg-secondary: #f5f5f7;
            --accent: #0071e3;
            --accent-hover: #0077ed;
            --border: rgba(0, 0, 0, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            background: var(--bg-primary);
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(251, 251, 253, 0.72);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
        }

        .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 52px;
        }

        .nav-logo {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-primary);
            text-decoration: none;
        }

        nav ul { list-style: none; display: flex; gap: 2rem; }

        nav a {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.82rem;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        nav a:hover { color: var(--text-primary); }

        .post-header {
            max-width: 720px;
            margin: 0 auto;
            padding: 120px 2rem 2rem;
            text-align: center;
        }

        .post-back {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.85rem;
            color: var(--accent);
            text-decoration: none;
            margin-bottom: 2rem;
            transition: gap 0.3s;
        }

        .post-back:hover { gap: 0.6rem; }

        .post-date {
            font-size: 0.82rem;
            color: var(--text-tertiary);
            font-weight: 500;
            letter-spacing: 0.02em;
            margin-bottom: 0.75rem;
        }

        .post-title {
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1.2;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .post-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .post-content {
            max-width: 720px;
            margin: 0 auto;
            padding: 2rem 2rem 4rem;
        }

        .post-content h2 {
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-top: 2.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .post-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .post-content p {
            font-size: 1.05rem;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 1.25rem;
        }

        .post-content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .post-content blockquote {
            border-left: 3px solid var(--accent);
            padding: 0.75rem 1.5rem;
            margin: 1.5rem 0;
            background: var(--bg-secondary);
            border-radius: 0 12px 12px 0;
        }

        .post-content blockquote p {
            color: var(--text-primary);
            font-style: italic;
            margin-bottom: 0;
        }

        .post-content ul, .post-content ol {
            padding-left: 1.5rem;
            margin-bottom: 1.25rem;
        }

        .post-content li {
            font-size: 1.05rem;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 0.4rem;
        }

        .post-content img {
            max-width: 100%;
            border-radius: 12px;
            margin: 1.5rem 0;
        }

        .post-content a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }

        .post-content a:hover {
            border-bottom-color: var(--accent);
        }

        .post-content hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 2.5rem 0;
        }

        footer {
            padding: 2.5rem 2rem;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        .footer-copy {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        @media (max-width: 600px) {
            .post-header { padding: 100px 1.25rem 1.5rem; }
            .post-content { padding: 1.5rem 1.25rem 3rem; }
            .nav-inner { padding: 0 1rem; }
            nav ul { gap: 0.8rem; }
            nav a { font-size: 0.72rem; }
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-inner">
        <a href="/" class="nav-logo">Justin Y. Jeon</a>
        <ul>
            <li><a href="/#about">About</a></li>
            <li><a href="/#research">Research</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/#contact">Contact</a></li>
        </ul>
    </div>
</nav>

<article>
    <div class="post-header">
        <a href="/blog" class="post-back">&larr; All Posts</a>
        <div class="post-date">{{ page.date | date: "%B %d, %Y" }}</div>
        <h1 class="post-title">{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="post-subtitle">{{ page.subtitle }}</p>
        {% endif %}
    </div>
    <div class="post-content">
        {{ content }}
    </div>
</article>

<footer>
    <p class="footer-copy">&copy; 2026 Justin Y. Jeon &middot; Yonsei University</p>
</footer>

</body>
</html>
